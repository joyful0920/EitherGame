{% extends 'base.html' %}

{% block content %}

  <body class="about-us bg-gray-200">
    <!-- Navbar -->
    <div class="container position-sticky z-index-sticky top-0">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg  blur border-radius-xl mt-4 top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
            <div class="container-fluid px-0">
              <a class="navbar-brand font-weight-bolder ms-sm-3" href="{% url 'eithers:index' %}" rel="tooltip" data-placement="bottom">
                Either Game
              </a>
              <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon mt-2">
                  <span class="navbar-toggler-bar bar1"></span>
                  <span class="navbar-toggler-bar bar2"></span>
                  <span class="navbar-toggler-bar bar3"></span>
                </span>
              </button>
              <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100" id="navigation">
                <ul class="navbar-nav navbar-nav-hover ms-auto">
                  <li class="nav-item ms-lg-auto">
                    <a class="nav-link nav-link-icon me-2" href="https://github.com/joyful0920" target="_blank">
                      <i class="fa fa-github me-1"></i>
                      <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Star us on Github">Github</p>
                    </a>
                  </li>
                  <li class="nav-item my-auto ms-3 ms-lg-0">
                    <a href="{% url 'eithers:index' %}" class="btn btn-sm  bg-gradient-primary  mb-0 me-1 mt-2 mt-md-0">GAME START</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- End Navbar -->
        </div>
      </div>
    </div>
    <!-- End Navbar -->
    <!-- Header -->
    <header class="bg-gradient-dark">
      <div class="page-header min-vh-45" style="background-image: url('https://images.unsplash.com/photo-1511512578047-dfb367046420?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 text-center mx-auto my-auto">
              <h1 class="text-white">Either Game</h1>
              <p class="lead mb-4 text-white opacity-8">Enjoy Worldwide Super Versus Game!</p>
              <a href="{% url 'eithers:create' %}" class="btn btn-lg bg-info text-white">New Question</a>
              {% if length > 0 %}
                <a href="{% url 'eithers:detail' random.pk %}" class="btn btn-lg bg-primary text-white">Random Game</a>
              {% else %}
                <a href="{% url 'eithers:create' %}" class="btn btn-lg bg-primary text-white">Random Game</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->
    <div class="container w-120 mt-5" id="games">
      <div class="row justify-content-center">
        {% for game in games %}
          <div class="col-3 m-3">
            <div class="card text-center">
              <div class="overflow-hidden position-relative border-radius-lg bg-cover p-3" style="background-image: url('{{ game.img_url }}'); background-position: center;">
                <span class="mask bg-gradient-dark opacity-6"></span>
                <div class="card-body position-relative z-index-1 d-flex flex-column mt-3">
                  <h4 class="text-white font-weight-bolder">{{ game.title }}</h4>
                </div>
                <a href="{% url 'eithers:detail' game.pk %}" class="btn bg-warning text-white">Play</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
{% endblock content %}
